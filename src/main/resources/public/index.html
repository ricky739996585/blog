	<script type="text/javascript">
		var baseURL = "/ws/userAdmin/";
		var getUserURL = "getUser";
		var exitURL = "logout";
		var loginURL = "login.html";
		var webURL = "index.html";
		$(function() {
			getUser();
		});
	
		function getUser() {
			$.ajax({
				url : baseURL + getUserURL,
				type : "post",
				data : {},
				success : function(dataAll) {
					if (dataAll.statusCode == "200") {
						if (dataAll.data.role == "operator") {
							$("#user").html("");
							$("#user").append(dataAll.data.realName);
						} else {
							alert("operator");
							alert(JSON.stringify(dataAll));
							location.href = loginURL;
						}
					} else {
						location.href = loginURL;
					}
				},
				error : function(dataAll) {
					alert(dataAll);
					location.href = loginURL;
				}
			});
		}
		function quit() {
			$.ajax({
				url : baseURL + exitURL,
				type : "post",
				data : {},
				success : function(dataAll) {
					if (dataAll.statusCode == "200") {
						location.href = 'login.html';
					} else {
						alert(dataAll);
					}
				},
				error : function(dataAll) {
					alert(dataAll);
				}
			});
		}
		$('.J_tabExit').click(function() {
			quit();
		});
	</script>
